<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <!-- Mesero -->
            <div id="Mesero" class="row justify-content-center">
            </div>
            <br>
             <!-- Info Partida -->
            <div class="row text-center">
                <div id="DineroT" class="col-6"><p>Dinero en juego: 0</p></div>
                <div id="DineroR" class="col-6"><p>Dinero en ronda: 0</p></div>
            </div>
            <br>
              <!-- Cartas Jugadores -->
            <div class="row" id="MesaJugadores">
            </div>
            <br>
            <!-- Controles Player -->
            <div class="row justify-content-center text-center" id="Movimiento">
                <diV class="col-2"><button type="button" class="btn btn-primary" id="Seguir">Seguir</button></diV>
                <diV class="col-2"><button type="button" class="btn btn-primary" id="Subir">Subir Apuesta</button></diV>
                <diV class="col-2"><button type="button" class="btn btn-primary" id="Igualar">Igualar Apuesta</button></diV>
                <diV class="col-2"><button type="button" class="btn btn-primary" id="Todo">Todo a uno</button></diV>
                <diV class="col-2"><button type="button" class="btn btn-primary" id="Abandonar">Abandonar</button></diV>
            </div>
            <br>
            <div class="row justify-content-center text-center" id="AñadirDinero" style="visibility: hidden;">
                <diV class="col-1"><button type="button" class="btn btn-primary" id="1P">5$</button></diV>
                <diV class="col-1"><button type="button" class="btn btn-primary" id="2P">10$</button></diV>
                <diV class="col-1"><button type="button" class="btn btn-primary" id="3P">15$</button></diV>
                <diV class="col-1"><button type="button" class="btn btn-primary" id="4P">20$</button></diV>
                <diV class="col-1"><button type="button" class="btn btn-primary" id="5P">25$</button></diV>
                <diV class="col-1"><button type="button" class="btn btn-primary" id="6P">30$</button></diV>
            </div>
        </div>

        <!--<button type="button" class="btn btn-primary" id="ButtonP" onclick="AddPlayer()">Añadir Jugador</button>-->

        <!-- TEMPLATE JUGADORES -->
        <template id="player-template">
            <!-- Jugador -->
            <div class="col-sm-6 col-md-3">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <p class="DineroApostado">0$</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img src="./img/Cartas/00.png" alt="Carta1" class="Carta1">
                        </div>
                        <div class="col-6">
                            <img src="./img/Cartas/01.png" alt="Carta2" class="Carta2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <p class="Nombre">Nombre Jugador</p>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <p class="Dinero">Dinero</p>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- CARTA MESERO -->
        <template id="CartaMesero">
            <div class="col-2">
                <img src="./img/Cartas/00.png" alt="Carta1" class="Carta">
            </div>
        </template>

        <script src="./script.js"></script>
    </body>
</html>
