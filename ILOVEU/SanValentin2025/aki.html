<!DOCTYPE html>
<html lang="es">
<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: red;
            transform: rotate(-45deg);
            margin: 0 auto;
            animation: heartbeat 1.5s infinite;
        }
        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }
        .heart::before {
            top: -100px;
            left: 0;
        }
        .heart::after {
            left: 100px;
            top: 0;
        }
        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 280px;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1) rotate(-45deg);
            }
            50% {
                transform: scale(1.1) rotate(-45deg);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="heart">
        
    </div>
    <div class="message">Te amo!, mucho mucho mucho mucho, espero que este viaje te guste vas a tener que volver a la pagina anterior buena suerte en tu aventura, esta vez prueba a escribir la fecha de cuando empezamos a salir</div>
</body>
</html>
